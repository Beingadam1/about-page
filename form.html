    <h1>Application Form</h1>
    <p>Fill in your details</p>
    <form >
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter last name" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" placeholder="Select gender" required>
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter email address" required>
      </div>
      <div class="form-group">
        <label for="education">Educational Level</label>
        <select name="education" id="education" placeholder="Select level of education" required>
          <option value="Bsc">Bsc</option>
          <option value="Msc">Msc</option>
          <option value="Diploma">Diploma</option>
          <option value="Doctorate (PhD)">Doctorate (PhD)</option>
          <option value="High school / Secondary school">High school. Secondary school</option>
          <option value="Under Graduate">Under Graduate</option>
          <option value="Junior / Middle School">Junior / Middle School</option>
          <option value="Post Graduate">Post Graduate</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select name="country" id="country" placeholder="Select your Country" required>
          <option value="Nigeria">Nigeria</option>
          <option value="Msc">Msc</option>
          <option value="Diploma">Diploma</option>
          <option value="Doctorate (PhD)">Doctorate (PhD)</option>
          <option value="High school / Secondary school">High school. Secondary school</option>
          <option value="Under Graduate">Under Graduate</option>
          <option value="Junior / Middle School">Junior / Middle School</option>
          <option value="Post Graduate">Post Graduate</option>
        </select>
      </div>
      <div class="form-group">
        <label for="residence">State/City of Residence</label>
        <input type="residence" name="residence" id="residence" placeholder="Enter your state/city of residence" required>
      </div>
      <div class="form-group">
        <label for="employment">Employment Status</label>
        <select name="employment" id="employment" placeholder="Select your employment Status" required>
          <option value="employed">employed</option>
          <option value="unemployed">unemployed</option>
          <option value="self-employed">self-unemployed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="tel" name="number" id="number" placeholder="08123456789" required>
      </div>
      <div class="form-group">
        <label for="school">Choose School</label>
        <select name="school" id="school" placeholder="Select School" required>
          <option value="School of Creative Economy">School of Creative Economy</option>
          <option value="School of Business">School of Business</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Course">Choose Course of Study</label>
        <select name="course" id="course" placeholder="Select course" required>
          <option value="Navigating the Music Business in Africa: Afrobeats case">Navigating the Music Business in Africa: Afrobeats case</option>
          <option value="Content Mastery for African Creators">Content Mastery for African Creators</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Channel">How did you hear about us?</label>
        <select name="channel" id="channel" placeholder="Select channel" required>
          <option value="Twitter">Twitter</option>
          <option value="Facebook">Facebook</option>
          <option value="LinkedIn">LinkedIn</option>
          <option value="Youtube">Youtube</option>
          <option value="Friend">Friend</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Instagram">Instagram</option>
          <option value="Bill Board">Bill Board</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="scholarship">Scholarship/Discount Code (optional)</label>
        <input type="text" name="scholarship" id="scholarship" placeholder="Scholarship or Student ID or discount code" required>
      </div>
    </form>
    <p>By clicking continue, I agree to  <a href="https://altschoolafrica.com/terms">Terms of Use</a> and acknowledge that I have read the  <a href="https://altschoolafrica.com/policy">Privacy Policy</a></p>
    <input type="submit" value="Proceed">
    <p class="sign-in">Already have an account? <a href="https://portal.altschoolafrica.com/auth/login">Sign In</a></p>
  </div>
  <a href="about.html">Know More About Me</a>
</body>
</html>
